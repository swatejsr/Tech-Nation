<body>
    <img id="img" src="./img/QR_TechNation.jpg" alt="QR code" class="operation-image">
        <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

        <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <h1> Checkout </h1>
        <h3 id="totalItem"> Total Items: 0 </h3>

        <div id="cartContainer">
            <!-- JS rendered code -->
        </div>
        <h1 class="payment">QR Payment</h1>
    </div>
    <div id="timer">5:00</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let timerElement = document.getElementById('timer');
      let timeInSeconds = 5 * 60; // 5 minutes in seconds

      function updateTimer() {
        let minutes = Math.floor(timeInSeconds / 60);
        let seconds = timeInSeconds % 60;

        // Add leading zero if needed
        let minutesStr = minutes < 10 ? '0' + minutes : minutes;
        let secondsStr = seconds < 10 ? '0' + seconds : seconds;

        timerElement.textContent = `${minutesStr}:${secondsStr}`;
      }

      function startTimer() {
        updateTimer(); // Initial display

        let timerInterval = setInterval(function () {
          if (timeInSeconds > 0) {
            timeInSeconds--;
            updateTimer();
          } else {
            clearInterval(timerInterval);
            alert('Timer completed!');
          }
        }, 1000); // Update every second
      }

      startTimer(); // Start the timer
    });
  </script>
</body>
