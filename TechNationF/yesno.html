<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('/img/ABC3.jpg') center/cover no-repeat;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        #yesButton {
            background-color: #4caf50;
            color: #fff;
        }

        #noButton {
            background-color: #f44336;
            color: #fff;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Have you done the Payment or Not?</h1>
            <div class="buttons">
                <a href="Payment_confirm.html"><button id="yesButton" class="button">Yes</button></a>
                <a href="checkout.html"><button id="noButton" class="button">No</button></a>
            </div>
        </div>
    </div>

    <script>
        function handleButtonClick(answer) {
            alert('You selected: ' + answer);
            // You can add further logic here based on the user's selection
        }
    </script>
</body>
</html>
