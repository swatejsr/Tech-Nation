<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNation</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 5.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #3498db);
            color: #ecf0f1;
        }

        header {
            background: #3498db;
            padding: 0em 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0.5em 0;
            font-size: 3.5em;
            text-transform: camelcase;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10em;
            line-height: 1.8;
        }

        .enter-button {
            display: inline-block;
            padding: 19px 2.0em;
            text-decoration: none;
            background-color: #2ecc71;
            color: #fff;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 800px;
            margin-bottom: 100px;

        }

        .enter-button:hover {
            background-color: #27ae60;
        }

        /* Optional: Add a subtle tech pattern in the background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('tech-pattern.png') repeat center center;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechNation</h1>
    </header>
    <main>
        <h2>Welcome to Our Tech Universe!</h2>
        <p>Explore the latest in technology and innovation. Get ready for an exciting journey!</p>
        <a href="index.html" class="enter-button">Lets Enter!</a>
    </main>
</body>
</html>
